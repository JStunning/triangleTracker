<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Let's determine whats triangle do you have</h1>
      <br>
      <br>
      <form id="formOne">
        <div class="form-group">
          <label for="side1">Length of 1 side</label>
          <input id="side1" class="form-control" type="text">
        </div>
        <br>
        <div class="form-group">
          <label for="side2">Length of 2 side</label>
          <input id="side2" class="form-control" type="text">
        </div>
        <br>
        <div class="form-group">
          <label for="side3">Length of 3 side</label>
          <input id="side3" class="form-control" type="text">
        </div>
        <br>        
        <br>            
      <button type="submit">Submit the form</button>    
      <div id="result">
        <br>
        <br>
        <h4>Your triangle is <span id="type"></span></h4>
      </div>
    </div>
  </body>
</html>
